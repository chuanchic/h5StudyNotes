<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
    1.注释：
      单行注释：//         单行注释编译后不暴露 
      多行注释：/* */      多行注释编译后会保留
    2.变量：
      使用变量来统一设置可以重复使用的值，通过 @ 符号定义，@变量名: 变量值
      变量的值要符合css属性值的规范
    3.混合：
      Mixins 有点像函数，可以通过名称调用，也支持动态传参
      混合可以将一个定义好的classA轻松引入到另一个classB中，从而实现classB
      继承classA中所有属性，还可以带参数的调用，就像使用函数一样
      混合定义：
        .混合名称(){
          //封装的css代码
        }
        .混合名称(@参数名称: 默认值){
          //封装的css代码
        }
      混合调用：
        h1{
          .混合名称(@参数名称)
        }
    4.模式匹配
      含义：
        根据条件进行样式显示，类似于JS中的switch
        相当于定义相同的混合名称，根据分支的值决定执行哪个分支，同时会共享一个公共的分支
        公共的分支用 @_ 来定义，表示共有的部分，表示匹配所有
      定义：
        .混合名称(@_, @color){
          //共有部分
        }
        .混合名称(s1, @color){
          //分支1
        }
        .混合名称(s2, @color){
          //分支2
        }
      调用：
        h1{
          .混合名称(s1, @color)
        }
    5.颜色函数
      CSS预处理器内置一些颜色处理函数用来对一些颜色值进行处理，比如加亮、变暗、颜色梯度等
      色彩三要素：色相(哪种颜色，颜色名称)、饱和度(浓淡，鲜艳程度)、亮度(明暗程度)
      lighten(@color, 10%)      比@color亮10%的颜色
      darken(@color, 10%)       比@color暗10%的颜色
      saturate(@color, 10%)     比@color浓10%的颜色
      desaturate(@color, 10%)   比@color淡10%的颜色
      spin(@color, 10)          色相值增加10
      spin(@color, -10)         色相值减少10
      mix(@color1, @color2)     混合两种颜色
    6.嵌套
      嵌套是指具有层级关系的css样式，css层级最终是由html的结构决定的
      可以在一个选择器中嵌套另一个选择器来实现继承，减少代码量，使结构更加清晰
      注意：使用 $ 符号表示父元素：父子、兄弟、邻居、伪类
    7.运算符
      可以对 角度、颜色、宽度、高度等进行运算
      + - * /

  -->
</body>

</html>
