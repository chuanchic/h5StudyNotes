  <!--
    1. 什么是 Less ?
      Less 是一门 CSS 预处理语言(不能直接渲染页面，需要编译成css文件)，它是对css的扩充，
      增加了变量、函数、嵌套等功能，使css代码更容易维护，提高开发效率
    2. 安装
      npm install -g less
      验证是否安装成功 lessc -v
    3. 新建 1.less 文件，编写 less 代码
    4. 编译 less 文件 成 css 文件，让 html 文件可以使用
      方式一：（命令行）
        定位到less文件所在目录，执行 lessc 1.less 1.css
      方式二：（第三方工具 koala）
        安装 koala 客户端
        可以选择压缩css文件，然后拖入 less 文件夹，会生成在 css 文件夹里
        可以选择自动编译，会自动观察拖拽进去的文件夹里的less文件的改动，然后自动编译
        可以选择生成资源地图文件 sourcemap 文件，可以跟踪到less源文件
      方式三：（webstorm 工具）
        通过webstorm打开项目，然后选择 WebStorm - Preferences
        Tools - File Watchers，然后新建一个 less watchers
  -->
