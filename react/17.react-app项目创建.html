<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // react 脚手架 创建 react app 项目：
    // 方式一：
    //   1.安装命令：npm install create-react-app -g
    //   2.创建项目：create-react-app react-app-demo
    // 方式二：
    //   安装命令并创建项目：npx create-react-app react-app-demo
    //   等同于执行了上面的两条命令，只不过 create-react-app 命令是临时安装的
    //   当项目创建完成后，就会自动 删除 这个命令
    // 等待项目安装完成：
    //   npm start
    //     Starts the development server
    //   npm run build
    //     Bundles the app into static files for production
    //   npm test
    //     Starts the test runner
    //   npm run eject
    //     Removes this tool and copies build dependencies, configuration files
    //     and scripts into the app directory. If you do this, you can’t go back!
    //   We suggest that you begin by typing:
    //     cd react-app-demo
    //     npm start

    // npm run eject 命令：
    // 默认 webpack 的配置文件 webpack.config.js 是隐藏的，使用默认配置 不需要修改
    // 如果想修改 webpack.config.js，就需要执行 npm run eject 把它显示出来
    // 然后就可以修改配置

    // 修改默认启动的 3000 端口
    // 在执行 npm start 的时候会默认用 3000 端口，可以修改默认的 3000 端口
    // 在 package.json 中 修改 start 命令 
    // 在 windows 系统上添加：set PORT=8888
    // 在 mac 系统上添加：PORT=8888 不需要 set
    // 需要借助一个包 cross-env 解决不同平台的 命令 的差异
    // npm install cross-env --save-dev(或者 -D)
    // 最后在 start 命令上添加：cross-env PORT=8888

  </script>
</body>

</html>
