<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  /*
  jQuery概念：是一个简单高效的js库
  jQuery作用：提高开发效率，兼容ie低版本
  jQuery官网：jquery.com
  jQuery使用：引入js库文件，然后在jq的入口函数里写逻辑代码
    逻辑代码写在jq的入口函数里好处是，声明的变量是局部变量，不会造成全局变量的污染
  jQuery版本：1.x，2.x，3.x
    1.x：功能丰富，兼容ie低版本
    2.x：与1.x版本功能一样，但是不兼容ie低版本
    3.x：在2.x版本上更新，同样不兼容ie低版本
    目前推荐使用1.12.4版本(1.x的最后一个版本)，能兼容ie低版本
  */
  </script>
</body>
</html>
