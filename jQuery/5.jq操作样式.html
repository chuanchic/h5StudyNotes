<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./test/jquery-1.12.4.js"></script>
</head>

<body>
  <ul>
    <li>hello world</li>
    <li>hello world2</li>
    <li>hello world3</li>
  </ul>
  <script>
    /*
    jq操作样式
    */
    $(function () {
      //设置单个样式
      // $("li").css("color", "red");
      // $("li").css("fontSize", "30px");
      // $("li").css("margin", "10px");

      //设置多个样式
      $("li").css({
        color: "red",
        // fontSize: "40px",//可以
        // "font-size": "50px",//可以，但是不推荐，比较繁琐
        fontSize: 60,//可以，推荐
        margin: "20px",
        //width: 30%//报错
        width: "30%"
      });

      //获取样式，获取第一个li元素的字体大小
      var fontSize = $("li").css("fontSize");
      console.log(fontSize);

    });
  </script>
</body>

</html>
