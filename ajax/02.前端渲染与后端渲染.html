<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  /*
  前端渲染页面：
    1.向服务器请求页面
    2.将页面的基本结构渲染出来
    3.通过ajax向服务器请求数据
    4.利用模板引擎将获取到的数据渲染到页面中
  后端渲染页面：
    1.向服务器请求页面
    2.服务器先读取页面，再读取数据，然后将数据渲染到页面中，最后再返回给浏览器
    3.浏览器拿到的就是已经渲染好数据的页面
  后端渲染页面不足：
    1.前端写好页面以后，需要交给后端进行修改，增加后端工作量
    2.前端没有写好页面的话，后端需要等待，影响后端工作效率
    3.后端渲染属于同步渲染，要先获取数据再渲染，如果数据获取很慢，会影响页面的渲染速度
    4.数据有更新的时候，需要重新刷新整个页面
  */  
  </script>
</body>
</html>
