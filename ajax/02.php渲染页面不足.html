  <script>
  /*
  php动态渲染页面不足
    1.前端写好页面以后，需要交给后端进行修改，其实渲染的工作应该交给前端来做
    2.前端没有写好页面的话，后端需要等待前端页面完成才能进一步工作，影响效率
    3.这种渲染属于同步渲染，要先获取数据再渲染，如果数据获取很慢，会影响页面的渲染速度
    4.数据有更新的时候，需要重新刷新整个页面
  */  
  </script>
