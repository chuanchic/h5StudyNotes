<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            border: 1px solid #000;
            margin: 50px auto;
            /*
            早期渐变效果是通过背景图片实现的，缺点是多张图片会带来多次网络请求，c3中的渐变是为了替代这种方式，
            通过属性名：background-image，由浏览器来生成渐变色的图片，不发生网络请求。
            线性渐变：linear-gradient(方向, 颜色 范围, 颜色 范围, ...)
                参数一：方向(可以省略，默认往下\180deg)
                    方式一：to left, to top, to right, to bottom
                    方式二：角度值，0deg(往上，时针0点方向)，30deg(顺时针旋转30度的方向)
                参数二：颜色
                    red，yellow，rgb()，rgba() ...
                参数三：范围(可以省略)
                    数值，百分比：意思是这个范围内不要渐变
            */
        }
        div:first-child {
            background-image: linear-gradient(to right, red, yellow);
        }
        div:nth-child(2) {
            width: 100px;
            background-image: linear-gradient(30deg, red, yellow);
        }
        div:nth-child(3) {
            /*
            30%的位置红色，50%的位置黄色，70%的位置蓝色
            30%-50%红黄渐变，50%-70%黄蓝渐变
            30%之前的保持红色，70%之后的保持蓝色
            */
            background-image: linear-gradient(to right, red 30%, yellow 50%, blue 70%);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
