<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 100px;
            border: 1px solid #000;
            margin: 100px auto;
            /*添加背景图片-线性渐变*/
            background-image: linear-gradient(
                135deg,
                white 0%, white 25%,
                black 25%, black 50%,
                white 50%, white 75%,
                black 75%, black 100%
            );
            /*设置背景图片的大小(默认会自动平铺)*/
            background-size: 100px 100px;
            /*使用动画*/
            animation: play 8s infinite linear;
        }
        div:hover {
            /*暂停动画*/
            animation-play-state: paused;
        }
        /*声明动画，用来改变背景图片的位置*/
        @keyframes play {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 800px 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
