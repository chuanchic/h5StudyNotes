<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 320px;
      height: 320px;
      margin: 100px auto;
      position: relative;
    }
    img {
      width: 320px;
      height: 320px;
    }
    /* 添加遮罩 */
    div::before {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      /* 给before元素添加过渡动画 */
      transition: all 1s;
    }
    /* 鼠标悬停改变透明度 */
    div:hover::before {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div>
      <img src="./test.jpg">
  </div>
  
</body>
</html>
