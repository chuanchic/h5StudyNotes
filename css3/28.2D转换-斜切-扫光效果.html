<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
        }
        div {
            width: 700px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        /*伪元素实现扫光效果*/
        div::before {
            content: '';
            width: 30px;
            height: 100%;
            position: absolute;
            left: -150px;
            top: 0;
            /*添加线性渐变*/
            background-image: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 1),
                rgba(255, 255, 255, 0)
            );
            /*添加斜切效果*/
            transform: skewX(-30deg);
        }
        div:hover::before {
            left: 800px;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div>
        <img src="test.jpg">
    </div>
</body>
</html>
