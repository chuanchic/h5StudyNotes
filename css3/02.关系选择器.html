<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  /* 后代选择器 */
  ul li {
    background-color: pink;
  }
  /* 子代选择器 */
  ul > li {
    background-color: green;
  }
  /* 相邻选择器：向后找第一个兄弟元素，并且这个兄弟元素要是li */
  .now + li {
    background-color: yellow;
  }
  /* 相邻选择器：向后找第一个兄弟元素，无论哪种元素都行 */
  .now + * {
    background-color: red;
  }
  /* 兄弟选择器：向后找所有的兄弟元素，并且这些兄弟元素要是li */
  .now ~ li {
    background-color: blue;
  }
 /* 兄弟选择器：向后找所有的兄弟元素，无论哪种元素都行 */
 .now ~ * {
    background-color: black;
  }

  </style>
</head>
<body>
  <ul>
    <li>第1个li</li>
    <li>第2个li</li>
    <li class="now">第3个li</li>
    <span>我是span</span>
    <li>第4个li</li>
    <li>第5个li</li>
    <li>第6个li</li>
    <li>第7个li</li>
    <li>第8个li</li>
    <li>第9个li</li>
    <li>第10个li</li>
  </ul>
</body>
</html>
