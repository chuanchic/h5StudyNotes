<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 640px;
            height: 960px;
            border: 1px solid #000;
            margin: 10px auto;
            overflow: hidden;
        }
        div img {
            transform-origin: 20px 20px;
            transition: all 1s;
        }
        div:hover img {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div>
        <img src="meinv.jpg" alt="">
    </div>
</body>
</html>
