<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            /*
            perspective：
                给父盒子添加透视效果，让子盒子有近大远小的效果
                1000px：指的是观察者到盒子的距离，数值越小效果越明显，建议数值：1000px
            */
            perspective: 1000px;
        }
        img {
            width: 300px;
            height: 300px;
            display: block;
            margin: 100px auto;
            transition: all 2s;
        }
        img:hover {
            /*沿着X轴旋转360度*/
            /*transform: rotateX(60deg);*/
            /*沿着X轴方向平移*/
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <img src="test.jpg">
</body>
</html>
