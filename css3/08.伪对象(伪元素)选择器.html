<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 第一个字符 */
    p::first-letter {
      font-size: 30px;
    }
    /* 第一行 */
    p::first-line {
      color: red;
    }
    /* 设置被选中时候的样式 */
    p::selection {
      background-color: orange;
    }
    /* 设置占位符样式 */
    input::placeholder {
      background-color: yellow;
    }
    /* 
    在父元素div里添加子元素，在第一个位置、最后一个位置 
    before、after特点：
      1.必须指定content
      2.默认是行内元素，无法设置宽高，
        转成行内块或者块级元素就可以设置宽高，
        或者脱标：浮动、定位。
    */
    div::before {
      content: "你好";
      width: 100px;
      height: 100px;
      background-color: pink;
      display: inline-block;
    }
    div::after {
      content: "我好";
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
  </style>
</head>
<body>
  <p>
    黔无驴，有好事者船载以入。至则无可用，放之山下。虎见之，庞然大物也，以为神，蔽林间窥之。稍出近之，慭慭然，莫相知。
    他日，驴一鸣，虎大骇，远遁；以为且噬己也，甚恐。然往来视之，觉无异能者；益习其声，又近出前后，终不敢搏。稍近，
    益狎，荡倚冲冒。驴不胜怒，蹄之。虎因喜，计之曰：“技止此耳！”因跳踉大㘎，断其喉，尽其肉，乃去。
    噫！形之庞也类有德，声之宏也类有能。向不出其技，虎虽猛，疑畏，卒不敢取。今若是焉，悲夫！
  </p>
  <input type="text" placeholder="请输入用户名">
  <div>
    <p>我是段落1</p>
    <p>我是段落2</p>
  </div>
</body>
</html>
