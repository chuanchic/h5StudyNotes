<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 1000px;
            height: 40px;
            margin: 100px auto;
            text-align: center;
        }
        li {
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: hotpink;
            border-radius: 5px;
            margin: 0 10px;
            display: inline-block;
            /*添加阴影*/
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
            /*添加线性渐变*/
            background-image: linear-gradient(
                to bottom,
                rgba(0,0,0,0),
                rgba(0,0,0,0.3)
            );
        }
        li:hover {
            background-image: linear-gradient(
                    to bottom,
                    rgba(0,0,0,0),
                    rgba(0,0,0,0.5)
            );
        }
        li a {
            width: 100%;
            height: 100%;
            display: block;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">导航1</a></li>
        <li><a href="#">导航2</a></li>
        <li><a href="#">导航3</a></li>
        <li><a href="#">导航4</a></li>
        <li><a href="#">导航5</a></li>
        <li><a href="#">导航6</a></li>
    </ul>
</body>
</html>
