<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>360浏览器</title>
    <link rel="stylesheet" href="./test/fullpage.css">
    <script src="./test/jquery-1.12.4.js"></script>
    <script src="./test/fullpage.js"></script>
    <style>
        .fp-section {
            /*避免每一屏设置的margin塌陷问题*/
            overflow: hidden;
        }

        .one .logo {
            width: 251px;
            height: 186px;
            background-image: url("./test/test.jpg");
            /*块级元素居中用margin*/
            margin: 80px auto;
        }

        .one .info {
            width: 772px;
            height: 49px;
            background-image: url("./test/test.jpg");
            /*块级元素居中用margin*/
            margin: 20px auto;
        }

        .one .text {
            /*text里的img是行内块，设置img居中可以用text-align*/
            text-align: center;
        }

        .one .text img {
            width: 60px;
            height: 60px;
            /*添加margin，opacity，作为过渡动画的初始状态*/
            margin: 0 30px;
            opacity: 0.2;
        }

        /*通过添加now类，实现过渡动画的结束状态*/
        .one.now .text img {
            margin: 0;
            opacity: 1;
            /*
            添加过渡动画，加在这儿的效果：
                从没有now类到有now类：会有过渡动画
                从有now类到没有now类：没有过渡动画，直接改变状态
            */
            transition: all 1s;
        }

        .two {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .two .info {
            width: 635px;
            height: 309px;
            background-image: url("./test/test.jpg");
        }

        .two .shield {
            width: 450px;
            height: 450px;
        }

        .two .shield img {
            width: 150px;
            height: 150px;
        }

        .two .shield img:nth-child(1) {
            transform: translate(-10px, 30px) rotate(30deg);
        }

        .two .shield img:nth-child(2) {
            transform: translate(10px, -30px) rotate(50deg);
        }

        .two .shield img:nth-child(3) {
            transform: translate(100px, 300px) rotate(60deg);
        }

        .two .shield img:nth-child(4) {
            transform: translate(-100px, -300px) rotate(80deg);
        }

        .two .shield img:nth-child(5) {
            transform: translate(20px, 500px) rotate(10deg);
        }

        .two .shield img:nth-child(6) {
            transform: translate(300px, 100px) rotate(30deg);
        }

        .two .shield img:nth-child(7) {
            transform: translate(400px, 200px) rotate(40deg);
        }

        .two .shield img:nth-child(8) {
            transform: translate(-210px, -430px) rotate(90deg);
        }

        .two .shield img:nth-child(9) {
            transform: translate(-10px, -200px) rotate(190deg);
        }

        /*添加now类*/
        .two.now .shield img {
            transform: none;
            /*添加过渡动画*/
            transition: all 1s;
        }

        .three {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .three .info {
            width: 631px;
            height: 278px;
            background-image: url("./test/test.jpg");
        }

        .three .circle {
            width: 453px;
            height: 449px;
            background-color: pink;
            position: relative;
        }

        .three .circle .rocket {
            width: 203px;
            height: 204px;
            background-image: url("./test/test.jpg");
            position: absolute;
            left: 110px;
            top: 110px;
            /*默认状态：让小火箭在可视区外面*/
            transform: translate(-1000px, 800px);
        }

        /*添加now类，让小火箭飞入可视区*/
        .three.now .circle .rocket {
            transform: none;
            transition: all 1s;
        }

        .four {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .four .movie {
            width: 529px;
            height: 500px;
            background-color: pink;
        }

        .four .info {
            width: 612px;
            height: 299px;
            background-image: url("./test/test.jpg");
        }

        /*search的动画：从左边看不见区域飞入进来*/
        .four .movie .search {
            width: 529px;
            height: 66px;
            background-color: blue;
            position: relative;
            /*初始状态：在左边看不见的区域*/
            transform: translateX(-1000px);
        }

        /*key的动画：从宽度0px过渡到宽度99px*/
        .four .movie .search .key {
            /*width: 99px;*/
            width: 0;
            height: 22px;
            background-color: green;
            position: absolute;
            left: 22px;
            top: 22px;
        }

        /*result的动画：从高度0px过渡到高度372px*/
        .four .movie .result {
            width: 529px;
            /*height: 372px;*/
            height: 0;
            background-image: url("./test/test.jpg");
            /*稍微向上移动一点距离*/
            transform: translateY(-20px);
        }

        /*添加now类，让search从左侧飞入进来*/
        .four.now .search {
            transform: none;
            transition: all 1s;
        }

        /*添加now类，让key一个字一个字的显示出来*/
        .four.now .search .key {
            width: 99px;
            /*延迟1秒，动画分成五步，每步显示一个字*/
            transition: all 1.5s 1s steps(5);
        }

        .four.now .result {
            height: 372px;
            transition: all 1s 3s;
        }

        .five {
            display: flex;
            /*调整主轴方向为从上到下*/
            flex-direction: column;
            /*调整主轴竖直居中*/
            justify-content: space-around;
            /*调整侧轴水平居中*/
            align-items: center;
        }

        .five .info {
            width: 1077px;
            height: 134px;
            background-color: green;
        }

        .five .browser {
            width: 1044px;
            height: 443px;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .line_top,
        .line_bottom,
        .line_center {
            height: 1px;
            width: 100%;
            background-color: white;
            position: absolute;
            left: 0;
        }

        .line_top {
            top: 0;
            /*初始状态：向右平移自身的宽度，也是父元素宽度*/
            transform: translateX(100%);
        }

        .line_bottom {
            bottom: 0;
            /*初始状态：向左平移自身的宽度，也是父元素的宽度*/
            transform: translateX(-100%);
        }

        .line_left,
        .line_right {
            width: 1px;
            height: 100%;
            background-color: white;
            position: absolute;
            top: 0;
        }

        .line_left {
            left: 0;
            /*初始状态：向上平移自身的高度，也是父元素的高度*/
            transform: translateY(-100%);
        }

        .line_right {
            right: 0;
            /*初始状态：向下平移自身的高度，也是父元素的高度*/
            transform: translateY(100%);
        }

        .five.now div[class^='line'] {
            transform: none;
            transition: all 1s;
        }

        /*toolbar的动画：让宽度从0px到1004px*/
        .five .toolbar {
            /*width: 1004px;*/
            width: 0;
            height: 79px;
            background-color: yellow;
            position: relative;
            /*当宽度为0的时候，添加的边框不会跟着消失，需要添加下面这句*/
            overflow: hidden;
        }

        /*添加now类，让宽度过渡到1004px*/
        .five.now .toolbar {
            width: 1004px;
            transition: all 2s 1s;
        }

        .five .extra {
            width: 394px;
            height: 29px;
            background-color: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .line_center {
            bottom: 30px;
        }

        .line_box {
            width: 926px;
            height: 27px;
            border: 1px solid white;
            box-sizing: border-box;
            position: absolute;
            left: 75px;
            top: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div class="fp-section one">
            <div class="logo"></div>
            <div class="text">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
            </div>
            <div class="info"></div>
        </div>
        <div class="fp-section two">
            <div class="shield">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
                <img src="./test/meinv_small.jpg">
            </div>
            <div class="info"></div>
        </div>
        <div class="fp-section three">
            <div class="info"></div>
            <div class="circle">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="fp-section four">
            <div class="movie">
                <div class="search">
                    <div class="key"></div>
                </div>
                <div class="result"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="fp-section five">
            <div class="info"></div>
            <div class="browser">
                <!--四根边框线-->
                <div class="line_top"></div>
                <div class="line_bottom"></div>
                <div class="line_left"></div>
                <div class="line_right"></div>
                <!--横着的线-->
                <div class="line_center"></div>
                <div class="toolbar">
                    <!--自定义线框-->
                    <div class="line_box"></div>
                </div>
                <div class="extra"></div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('#box').fullpage({
                //配置每一屏的颜色
                sectionsColor: ['#0da5d6', '#2ab561', '#de8910', '#16ba9d', '#0da5d6'],
                //配置每一屏里内容，不垂直居中
                verticalCentered: false,
                //显示导航
                navigation: true,
                //滚动到某个section，滚动结束后触发
                //anchorLink：锚链接的名称，index：第几屏，从1开始计算
                afterLoad: function (from, to) {
                    //滚动到某个section，加载对应动画
                    //动画实现：进入屏幕前是初始状态，进入屏幕后是结束状态，两个状态用transition过渡
                    //第一屏动画：通过修改margin、opacity来实现
                    //动画的执行通过添加类now的方式实现
                    //当某一屏动画执行的时候，其他屏的动画要恢复初始状态
                    $('.fp-section').eq(to.index).addClass('now').siblings().removeClass('now');
                }
            })
        })
    </script>
</body>

</html>
