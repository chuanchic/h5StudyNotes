<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container {
            /*
            宽度写死640px缺点：当浏览器宽度变小会出现水平滚动条
            替代写法：width: 100%; max-width: 640px; min-width: 320px;
            其中min-width: 320px，代表手机最小的屏幕宽度
            */
            /*width: 640px;*/
            width: 100%;
            max-width: 640px;
            min-width: 320px;
            margin: 0 auto;
        }
        /*设置img的统一样式*/
        img {
            width: 100%;
            /*
            img是行内块元素，默认基线对齐，下边框会留白，解决方式：
                方式一：vertical-align: bottom
                方式二：display: block(vertical-align对块级元素不起作用)
            */
            display: block;
        }
        .nav_item {
            /*宽度省略，继承父级宽度*/
            height: 90px;
            margin-top: 10px;
            background-color: red;
            border-radius: 5px;
            /*设置成伸缩布局*/
            display: flex;
        }
        .nav_item:nth-child(1) {
            background-color: #FF697A;
        }
        .nav_item:nth-child(2) {
            background-color: #3D98FF;
        }
        .nav_item:nth-child(3) {
            background-color: #00FF00;
        }
        .nav_item:nth-child(4) {
            background-color: #FF9911;
        }
        .nav_item .title {
            /*nav_item分三份，title占一份*/
            flex: 1;
        }
        .nav_item .content {
            /*nav_item分三份，content占两份*/
            flex: 2;
            /*设置成伸缩布局*/
            display: flex;
            /*设置换行*/
            flex-wrap: wrap;
        }
        .nav_item .content a {
            /*a默认行内元素，内容撑开，设置宽度为父元素一半，需要父元素为伸缩布局*/
            width: 50%;
            /*父元素高度90px，所以子元素高度为一半45px*/
            line-height: 45px;
            /*内容居中*/
            text-align: center;
            /*字体白色*/
            color: white;
            /*去掉下划线*/
            text-decoration: none;
            /*添加左边框*/
            border-left: 1px solid white;
            /*添加下边框*/
            border-bottom: 1px solid white;
            /*因为添加了左边框、下边框，所以子元素的宽高，默认会超出父元素，
            所以子元素要设置内减模式，这样就不会超出父元素的宽高*/
            box-sizing: border-box;
        }
        /*content里子元素a共有4个，后两个不需要下边框，需要去掉，
        n取值：0,1,2,3...，-n+2取值：2,1,0,-1...，可以找到后两个子元素a*/
        .nav_item .content a:nth-last-child(-n+2) {
            border-bottom: none;
        }
        /*第四个nav_item里的a宽度不同，需要重新设置*/
        .nav_item:nth-child(4) .content a {
            width: 33.3%;
        }
        /*第四个nav_item里的第一个a去掉左边框*/
        .nav_item:nth-child(4) .content a:nth-child(1) {
            border-left: none;
        }
        /*第四个nav_item里的第四个a去掉左边框、下边框*/
        .nav_item:nth-child(4) .content a:nth-child(4) {
            border: none;
        }
        .xc_product {
            /*设置为伸缩布局*/
            display: flex;
        }
        .xc_product a {
            /*让每个子元素平分父元素宽度，或者宽度设置为50%*/
            flex: 1;
            /*width: 50%;*/
        }
        .xc_footer ul {
            /*设置为伸缩布局*/
            display: flex;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        .xc_footer ul li {
            flex: 1;
        }
        .xc_footer ul li a {
            color: #000;
            text-decoration: none;
        }
        .xc_footer p {
            text-align: center;
        }
    </style>
</head>
