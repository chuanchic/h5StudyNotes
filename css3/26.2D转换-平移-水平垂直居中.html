<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 50px auto;
            position: relative;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            /*
            水平垂直居中
            方式一：margin-left、margin-top
                缺点：需要计算，一旦宽高被修改，需要重新计算
            方式二：利用平移
                transform: translate(-50%, -50%)
            */
            /*margin-left: -100px;*/
            /*margin-top: -100px;*/
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
