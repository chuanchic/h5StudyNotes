<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        浏览器端存储数据的方式：
            1.cookie
                参考：h5Ajax/01.cookie和session.html
                因为cookie大小只有4K的缺点，html5中新出了localStorage和sessionStorage用于web存储
            2.localStorage(重点)
                1.永久生效，除非手动删除
                2.可以多个窗口共享
                3.大小5M
            3.sessionStorage(鸡肋，了解)
                1.生命周期为关闭浏览器窗口
                2.不能在多个窗口下共享数据
                3.大小5M
        localStorage和sessionStorage使用方式：
            设置内容：setItem(key, value);
            读取内容：getItem(key);
            移除内容：removeItem(key);
            清空所有：clear();
        */
        localStorage.setItem("name", "张三");
        console.log(localStorage.getItem("name"));
    </script>
</body>
</html>
