<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        浏览器端存储数据的方式：
            1.cookie(参考：h5Ajax/01.cookie和session.html)
                1.生命周期为关闭浏览器窗口，可以设置过期时间
                2.cookie中的数据会携带在请求头中，比如sessionid(用于实现用户登录，进行会话保持)
                3.但是cookie的大小只有4K，所以html5中新出了localStorage和sessionStorage
            2.localStorage(重点)
                1.永久生效，除非手动删除
                2.可以多个窗口共享
                3.大小5M(主流浏览器5M，IE只有1M)
            3.sessionStorage(鸡肋，了解)
                1.生命周期为关闭浏览器窗口
                2.不能在多个窗口下共享数据
                3.大小5M
        localStorage和sessionStorage使用方式：
            设置内容：setItem(key, value);
            读取内容：getItem(key);
            移除内容：removeItem(key);
            清空所有：clear();
            注意：只能存储字符串类型的数据，比如存入0，实际取出来的是"0"
                 如果存储的是对象类型，需要先转换成json字符串再存入，var jsonStr = JSON.stringify(obj)
                 取出来需要解析，var obj = JSON.parse(jsonStr);
        */
        localStorage.setItem("name", "张三");
        console.log(localStorage.getItem("name"));
    </script>
</body>
</html>
