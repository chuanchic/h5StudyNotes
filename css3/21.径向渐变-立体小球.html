<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #f91;
            float: left;
            margin: 100px;
            border-radius: 50%;
        }
        div:first-child {
            /*添加径向渐变*/
            background-image: radial-gradient(
                100px at 50px 50px,
                rgba(0,0,0,0),
                rgba(0,0,0,0.6)
            );
            /*添加阴影*/
            box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
