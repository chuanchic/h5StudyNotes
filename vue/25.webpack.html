    //  2.打包：webpack 是一个 JavaScript 应用程序的模块打包器(module bundler)，
    //         能够将多个文件(比如多个sass文件)打包生成一个文件，
    //         把具有依赖关系的模块，打包生成表示这些模块的静态资源(没有依赖关系)
    //         能够打包的文件不限于 images styles assets scripts 等等
    //  3.开启服务器：自动帮我们开启了一个服务器，并监视文件的变化自动刷新浏览器
    //  4.将 .vue .scss .less 等类型的文件里的 内容 转化为浏览器能够识别的内容
    //    例如 App.vue style.scss style.less
    //  5.项目打包上线
    //    1.只需要执行一条命令 npm run build
    //    2.所有文件(html/css/js)的压缩合并

    //    4.能够通过 代码分离 功能实现项目的 按需加载(懒加载)
