<body>
  <script>
    // SPA：Single Page Application
    // 单页面应用程序，就是只有一个Web页面的应用程序，
    // 第一次请求会加载该页面，以后的每次请求仅仅是获取数据，展示到页面上
    // 而传统的多页面应用程序，每次请求返回的都是完整的页面
    // 实现 单页面应用程序：
    //  解决方案：路由
    //  主要技术点：1.ajax
    //            2.哈希值(锚点)的使用(window.location.hash)
    //            3.hashchange 事件，监听哈希值的改变
    //  锚点含义：原来用作页面内部跳转，定位并展示相应的内容
    //          SPA中被用作不同资源的标识，请求资源并展示
    //  实现思路：监听锚点值变化的事件，根据不同的锚点值，请求不同的数据

    // 全局安装 http-server：npm install -g http-server
    // 需要在哪个目录中开启服务器，就在哪个目录中执行：http-server 即可

  </script>
</body>

</html>
