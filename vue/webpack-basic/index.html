<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 之前引入jquery的方式，换成 ES6 导入的方式，在 js文件 里 import -->
  <!-- <script src="./node_modules/jquery/dist/jquery.js"></script> -->

  <!-- 直接引入 main.js 会报错，因为浏览器不识别 main.js 里 ES6 的语法 import
       需要通过 webpack 打包之后，引入打包的那个 main.js ，浏览器才能识别 -->
  <!-- <script src="./src/main.js"></script> -->
  <!-- <script src="./dist/main.js"></script> -->

  <!-- 还可以引入 webpack 自动开启的服务器上的 main.js ( / 是服务器根目录) 
       通过 html-webpack-plugin 插件可以自动引入 main.js，不需要手动引入-->
  <!-- <script src="/main.js"></script> -->
</head>

<body>

  </ul>

  <div id="app"></div>
</body>

</html>
