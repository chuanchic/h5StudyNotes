<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue2.js"></script>
  <!-- axios简介
       github官网：https://github.com/axios/axios
       安装：方式一 Using npm: npm install axios 
            方式二 Using cdn: <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            ... -->
  <script src="./axios.js"></script>
</head>

<body>
  <div id="app">
  </div>

  <script>
    let vm = new Vue({
      el: "#app",
      data: {
      },
      // 页面一加载就执行
      mounted() {
        axios.get('http://www.liulongbin.top:3005/api/getprodlist')
          .then(res => {
            // axios将获取到的数据封装到了data属性中
            console.log(res.data);
          })
          .catch(err => {
            console.log(err);
          })
      }
    })
  </script>
</body>

</html>
