<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--
		加粗字体标签：
		strong和b标签都可以让文字加粗，但是strong具有语义性，语义主要针对的是搜索引擎，可以被搜索到
	-->
	<strong>hello world</strong>
	<b>hello world</b>
	
	<!--
		倾斜字体标签
	-->
	<em>hello world</em>
	<i>hello world</i>

	<!--
		贯穿线标签
	-->
	<del>hello world</del>
	<s>hello world</s>
	
	<!--
		下划线
	-->
	<ins>hello world</ins>
	<u>hello world</u>
	
</body>
</html>
