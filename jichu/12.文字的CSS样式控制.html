<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span {
			/* 
			设置文字：
			underline  添加下划线
			line-through  添加贯穿线（删除线）
			none  默认样式
			*/
			text-decoration: line-through;
		}
		p {
			/* 
			首行缩进
			em：相对单位，相对于当前文字大小 1em=1个文字的大小
			 */
			text-indent: 2em;
			font-size: 40px;
		}
		div {
			/*
			文字对齐方式：居中对齐
			当前属性不能设置在span等标签上，因为span的大小不是一整行的大小，而div是一整行的大小
			*/
			text-align: center;
		}
		.lineHeight {
			/* 
			行高
			单位：可以用像素，还可以用相对于文字的大小，比如1.5：是文字的1.5倍
			 */
			line-height: 2.0;
			font-size: 50px;
		}
		section {
			/*
			如何让单行文本水平垂直居中：
			让行高和容器的高度保持一致就行了
			*/
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			text-align: center;
			line-height: 200px;
		}
		.textColor {
			/*
			文字的颜色，取值方式：
			1、具体的英文
			2、16进制
			3、RGB rgb(0,0,0)  rgb的取值范围：0 ~ 255，a的取值范围0 ~ 1
			4、RGBA rgba(0,0,0,1) 
			*/
			color: rgb(255, 255, 0);
		}
	</style>
</head>
<body>
	<span>hello world</span>
	<p>法发顺丰的法律打发时间法局拉法基拉伸</p>
	<div>hello world</div>
	<div class="lineHeight">适得府君书老地方家里借安联大厦房间里酸辣粉加拉设计费房间里按实际队列放进大山里进口量法就开始了</div>
	<section>hello world</section>
	<div class="textColor">hello world</div>
</body>
</html>
