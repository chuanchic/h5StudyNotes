<!DOCTYPE html>
<html>
<head>
	<title>列表标签</title>
</head>
<body>
	<!--
		无序列表
			1、li的父元素必须是ul
			2、li标签相当于一个容器，里面可以放任意标签
	-->
	<ul>
		<li>hello wrold</li>
		<li>hello wrold</li>
	</ul>

	<!--
		有序列表
	-->
	<ol>
		<li>hello world</li>
		<li>hello world</li>
	</ol>

	<!--
		自定义列表
	-->
	<dl>
		<dt>标题</dt>
		<dd>hello world</dd>
		<dd>hello world</dd>
	</dl>
</body>
</html>
