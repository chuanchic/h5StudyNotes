<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 50px auto;
		}
		.box2 {
			padding: 20px;
		}
		.box3 {
			padding: 20px;
			border: 10px solid #ccc;
		}
		/* 手动减掉多余的大小 */
		.box4 {
			padding: 20px;
			border: 10px solid #ccc;
			width: 240px;
			height: 240px;
		}
		/* 自动减掉多余的大小 */
		.box5 {
			padding: 20px;
			border: 10px solid #ccc;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box box">hello world</div>
	<div class="box box2">hello world</div>
	<div class="box box3">hello world</div>
	<div class="box box4">hello world</div>
	<div class="box box5">hello world</div>
</body>
</html>
