<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* 
		静态定位 
			所有的标准流都是静态定位
		*/
		.box {
			width: 200px;
			height: 200px;
			background-color: red;
			position: static;/* 定位的方式：静态定位 */
			/* 
			偏移值：距离左边、顶部多少像素，但是偏移值对于静态定位不起作用，所以写上没有任何效果
			一般用在已经做了其他定位的元素在某种情况下回归标准流，配合JS使用较多
			*/
			left: 100px;
			top: 100px;
		}
		/* 
		相对定位 
			相对于自己原来的位置进行移动
			没有脱离标准流，即自己原来的位置还在那里占位
		*/
		.box2 {
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;/* 定位的方式：相对定位 */
			/*
			偏移值：距离左边、顶部多少像素
			*/
			left: 100px;
			top: 100px;
		}
		/* 
		绝对定位
			从绝对元素开始一直往上级找（一直找到html标签），在这个过程中，只要有一个元素（A元素）是定位（相对、绝对、固定）的任何一个，
			这个绝对元素就会参照这个A元素进行定位，不会继续往上找了，如果一个都没有，最终会以html元素进行定位。
			存在脱标：
				1、不占标准流的位置，原来的位置（不是定位后的位置）会被下面的元素占位
				2、不继承父级的宽度，内容有多大就撑多大，可以强制设置宽高（不论前身是块还是行内）
				3、margin:auto对于定位元素来说没有作用
			让一个绝对定位水平垂直居中的方式：
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -自身宽度的一半;
				margin-top: -自身高度的一半;
		*/
		.box3 {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			position: relative;
		}
		.box4 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 0;
			top: 0;
		}
		/*  
		固定定位
			固定在屏幕的某个地方，不跟随页面的滚动而滚动
			存在脱标：
				不占标准流的位置
				不会继承父级的宽度，内容多大就撑多大（不论块级还是行内）
				可以直接写宽高（不论块级还是行内）
				margin:auto 对于脱标元素不起作用
		*/
		.box5 {
			width: 100px;
			height: 100px;
			background-color: red;
			position: fixed;
			right: 0;
			top: 0;
		}
		/*
		四种定位的总结
			——————————————————————————————————————————————————————————————————————————————————————
			定位模式              是否脱标、占有位置        是否可以使用偏移量     移动位置基准
			——————————————————————————————————————————————————————————————————————————————————————
			静态static           不脱标、正常模式           不可以               正常模式
			——————————————————————————————————————————————————————————————————————————————————————
			相对定位relative      不脱标、占有位置          可以                 相对自身位置移动
			——————————————————————————————————————————————————————————————————————————————————————
			绝对定位absolute      完全脱标、不占有位置       可以                 相对于定位的父级移动
			——————————————————————————————————————————————————————————————————————————————————————
			固定定位fixed         完全脱标、不占有位置       可以                 相对于浏览器移动
			——————————————————————————————————————————————————————————————————————————————————————
		*/
	</style>
</head>
<body>
	<!-- <div class="box"></div>
	<div class="box2"></div> -->
	<div class="box3">
		<div class="box4"></div>
	</div>
</body>
</html>
