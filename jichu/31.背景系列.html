<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/* 
		多重背景（很少用）
		*/
		.box {
			width: 800px;
			height: 700px;
			border: 1px solid #000;
			background: url(images/test.jpg) 0 0 no-repeat, 
						url(images/daziran.jpg) right bottom no-repeat;
		}
		/*
		背景图片基准点
		*/
		.box2 {
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			background: url(images/daziran.jpg) 0 0 no-repeat;
			padding: 50px;
			/* 以box的padding区域为基准点 */
			/*background-origin: padding-box;*/
			/* 以box的内容区域为基准点 */
			/*background-origin: content-box;*/
			/* 以box的边框区域为基准点 */
			background-origin: border-box;
		}
		/*
		背景缩放
		取值：
			像素：一个值整体缩放，两个值单独缩放
			百分比：参照的是当前盒子的大小
			contain：等比例缩放到宽或高等于盒子的宽或高
			cover：等比例缩放到宽或高都等于盒子的宽或高
		*/
		.box3 {
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			background: url(images/daziran.jpg) 0 0 no-repeat;
			/*background-size: 400px 400px;*/
			/*background-size: 100% 100%;*/
			/*background-size: contain;*/
			background-size: cover;
		}
		/* 
		盒子阴影
			第一个值：水平偏移
			第二个值：垂直偏移
			第三个值：模糊程度(羽化程度)
			第四个值：阴影的尺寸大小：阴影之前的大小和盒子一样大，现在的大小要再加50px
			第五个值：阴影颜色
			第六个值：内阴影：inset，外阴影：outset
		 */
		 .box4 {
		 	width: 300px;
		 	height: 300px;
		 	border: 1px solid #000;
		 	box-shadow: 10px 10px 50px 50px rgba(0,0,0,.5) outset;
		 }
		 /*
		文字阴影（可以叠加多个）
			第一个值：水平偏移
			第二个值：垂直偏移
			第三个值：模糊程度(羽化程度)
			第四个值：阴影颜色
		 */
		 .box5 {
		 	width: 300px;
		 	height: 300px;
		 	border: 1px solid #000;
		 	text-shadow: 0px 1px 1px rgba(0,0,0,1), 0px -1px 1px rgba(255,255,255,1);
		 }
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2">hello world</div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5">hello world</div>
</body>
</html>
