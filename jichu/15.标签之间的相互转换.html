<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline;/* 块级元素转换成行内元素 */
		}
		span {
			width: 100px;
			height: 100px;
			background-color: red;
			display: block;/* 行内元素转换成块级元素 */
		}
		section {
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline-block;/* 块级元素转换成行内块级元素 */
		}
	</style>
</head>
<body>
	<div>hello world</div>
	<span>hello world</span>
	<section>hello world</section><section>hello world</section>
</body>
</html>
