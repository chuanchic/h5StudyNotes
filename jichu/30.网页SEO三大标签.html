<!DOCTYPE html>
<html>
<head>
	<title>品优购-综合网购首选-正品低价、品质保障、配送及时、轻松购物！</title>
	<meta  name="description" content="我是描述">
	<meta name="keywords" content="我是关键字">
</head>
<body>
	<!--
	1、网页的title标签
		title标签是搜索引擎了解网页的入口，和对网页主题归属的最佳判断点
		长度：谷歌35个中文，百度28个中文
		首页建议：网站名（产品名）- 网站的介绍
	2、Description标签
		针对网站的描述，是标题的一个补充，不超过120个字，作用相对次之
	3、Keywords关键字
		搜索引擎的关注点之一，应该限制在6-8个关键字之间，电商类的可以稍微多一些
	-->
</body>
</html>
