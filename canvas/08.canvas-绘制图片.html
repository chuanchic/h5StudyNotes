<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas width="1000px" height="500px" style="border: 1px solid black">
        浏览器版本过低，速度更新！
    </canvas>
    <script>
        /*
        绘制图片：
            ctx.drawImage(img, x, y)
                img：图片的dom对象
                x,y：图片在画布中的起始坐标
            ctx.drawImage(img, x, y, width, height)
                width：图片在画布中显示的宽度
                height：图片在画布中显示的高度
                最好等比例设置宽高，不然会被拉伸
                假设宽为width，那么高为height = imgHeight * width / imgWidth;
            ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh)
                sx,sy,sw,sh：取原图片的哪个部分
                dx,dy,dw,dh：显示在画布上的哪个区域
        */

        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");

        //创建图片dom对象，两种方式
        //var img = document.createElement('img');
        var img = new Image();
        img.onload = function(){//图片加载完成的回调
            //ctx.drawImage(img, 50, 50);//绘制图片
            //ctx.drawImage(img, 50, 50, 100, 100);//绘制图片
            ctx.drawImage(img, 100, 100, 200, 200, 150, 150, 300, 300);
        }
        img.src = "test.jpg";//加载图片是异步的，如果直接绘制图片，有可能绘制不出来

    </script>
</body>
</html>
