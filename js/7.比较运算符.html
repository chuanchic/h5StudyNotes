<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    比较运算符 
      > < >= <= == != === !==
    */

    /*
    ==：等于，比较的是内容
    ===：恒等于，比较的是内容和类型
    */
   console.log(12 == '12');//true
   console.log(12 === "12");//false
   
   /*
   !=：不等于，比较的是内容
   !==：不恒等于，比较的是内容和类型
   */
   console.log(12 != '12');//false
   console.log(12 !== '12');//true
   
  </script>
</body>
</html>
