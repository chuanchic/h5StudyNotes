  <script>
  /*
  基本包装类型
    把基本类型包装成复杂类型，从而拥有属性和方法（简单数据类型没有属性和方法）
    String,Number,Boolean
  */  
  /*
  下面代码做了三件事情
    1、把简单类型转成复杂类型，var str2 = new String(str);
    2、调用包装类型的方法，var result = str2.indexOf('a');
    3、销毁刚刚创建的复杂类型
  */
  var str = 'abc';
  var result = str.indexOf('a');

  </script>
