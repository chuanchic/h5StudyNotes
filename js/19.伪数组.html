<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="one">1</div>
  <div class="one">2</div>
  <div>3</div>
  <script>
  /*
  伪数组使用数组的方法
  */
  var divs = document.getElementsByTagName('div');//伪数组
  //forEach方法
  Array.prototype.forEach.call(divs, function(item, index, arr){
    console.log(item, index, arr);
  });
  //filter方法
  var result = Array.prototype.filter.call(divs, function(item, index, arr){
    return item.className === 'one';
  });
  console.log(result);
  
  </script>
</body>
</html>
