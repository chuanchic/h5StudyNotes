    /*
    5种基本数据类型
    */

    //1、数字类型 number
    var i = 10;//整数
    var i2 = 10.1;//浮点数
    //浮点数精度丢失
    var i3 = 0.1;
    var i4 = 0.2;
    console.log(i3 + i4);//0.30000000000000004 尽量少用浮点数进行运算，不要让浮点数进行比较
    //科学计数法 e：10的多少次方
    var i5 = 5e+3;
    console.log(i5);//5000
    var i6 = 5e-3;
    console.log(i6);//0.005
