  <script>
  /*
  js文件合并：
    如果一个html文件里引用多个js文件，当浏览器加载html文件的时候，
    浏览器会首先请求html文件，然后渲染html文件，渲染过程中发现引用了多个js文件，
    浏览器又会继续请求这几个js文件，这样浏览器就会发生多次请求。
    为了减少浏览器请求的次数，就需要把多个js文件合并成一个js文件，
    这样就只会在html文件里引入一个js文件，只会有一次请求，提高效率。
    合并步骤：
      1、开发阶段，根据业务需求还是分开建立多个js文件
      2、生产阶段，新建一个总的js文件，把其他js文件里的内容复制到总的js文件里
  js文件压缩：
    就是把注释、空格、换行等无用字符删除掉，压缩成一行
    比如在线的压缩工具(比较low，一般不用)：http://tool.oschina.net/jscompress/
    js标识符混淆：就是把变量混淆成a、b、c ...，文件大小会进一步变小，同时难以阅读
    js文件压缩名比如：压缩前 index.js，压缩后 index.min.js
  */  

  </script>
</body>
</html>
