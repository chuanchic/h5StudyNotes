
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn">点击跳转</button>
  <script>
  /*
  什么是URL
    统一资源定位符（Uniform Resource Locator）
  URL构成
    http://www.itheima.com:80/a/b/index.html?name=zs&age=18#bottom
    scheme host            port path         query          fragment

    scheme：http，通信协议，常用比如http、ftp等
    host：www.itheima.com，主机名、ip地址（找计算机）
    port：80，端口号（找软件）
    path：/a/b/index.html，路径，表示主机上的目录或文件地址（找文件）
    query：name=zs&age=18，查询，传递参数
    fragment：bottom，锚点
  */

  /*
  location对象的属性
    href：地址栏中的相对完整的url的字符串
    search：url中查询字符串的部分
    host：主机名 + 端口号
    hostname：主机名
    hash：锚点
  */

  /*
  location对象的方法
    location.assign('url字符串')：
      用于页面跳转，可以记录页面跳转的历史
      如果给href赋值，也可以页面跳转，跟assign类似
    location.replace('url字符串')：
      用于页面跳转，不记录页面跳转的历史
    location.reload()：
      不传或者传false，普通刷新页面，有可能会拿缓存的数据
      传true，强制刷新页面，从服务器拿最新的数据
  */
    btn.onclick = function(){
      //location.assign('http://www.baidu.com');
      //location.replace('http://www.baidu.com');
      location.href = 'http://www.baidu.com';
    };

  /*
  history对象（优点是不会重新请求页面）
    history.back()：返回上一个页面
    history.forward()：前进到下一个页面
    history.go(number)：前进/返回
      1：前进一步，-1：后退一步，2：前进两步，-2：后退两步
  */

  /*
  navigator对象
    navigator.userAgent：返回识别客户端和浏览器的字符串
  */
  </script>
</body>
</html>
